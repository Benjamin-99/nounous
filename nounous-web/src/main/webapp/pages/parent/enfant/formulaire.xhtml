<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/template/page-standard.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets">>

	<f:metadata>
		<f:viewParam name="id" value="#{modelEnfant.courant.idEnfant}" />
		<f:viewAction action="#{modelEnfant.actualiserCourant()}" />
	</f:metadata>

    <ui:define name="titre">Inscription enfant</ui:define>

    <ui:define name="contenu">
	
	<h:form>
		<table class="form">
			<tr>
				<td>
					<h:outputLabel for="id">Id :</h:outputLabel>				
				</td>
				<td>
					<h:inputText id="id" size="5" readonly="true" value="#{modelEnfant.courant.idEnfant}" />
					<br /><h:message for="id" errorClass="error"/>
				</td>
			</tr>
			<tr>
				<td>
					<h:outputLabel for="nom">Nom :</h:outputLabel>				
				</td>
				<td>
					<h:inputText id="nom" size="25" value="#{modelEnfant.courant.nom}" />
					<br /><h:message for="nom" errorClass="error"/>
				</td>
			</tr>
			<tr>
				<td>
					<h:outputLabel for="prenom">Pr√©nom :</h:outputLabel>				
				</td>
				<td>
					<h:inputText id="prenom" size="25" value="#{modelEnfant.courant.prenom}" />
					<br /><h:message for="prenom" errorClass="error"/>
				</td>
			</tr>
			<tr>
				<td>
				    <h:inputText value="#{backingBean.someDate}">  Date de naissance :</h:inputText>
				</td>
                <td>
                <f:convertDateTime pattern="yyyy-MM-dd"/>  	
				</td>
			</tr>
		</table>
		
		<br />
		<h:commandButton value="Valider" 
			action="#{modelParent.validerMiseAJour()}">
		</h:commandButton>
		<h:button value="Retour" outcome="parent" />
	</h:form>

	</ui:define>

</ui:composition>
